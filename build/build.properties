# -----------------------------------------------------------------
# User-Defined Paths
#
# Modify these path values to reflect paths on your system
# -----------------------------------------------------------------

# The location of the Flex SDK on your system
FLEX_HOME = /{your_system_path_to_flex_sdks}/{your_sdk_version}

# References to the Flex SDK compilers
compc = compc
asdoc = asdoc


# -----------------------------------------------------------------
# Flex Paths - SHOULD NOT NEED TO MODIFY
# -----------------------------------------------------------------

# The location of the Flex SDK bin directory
flex.bin = ${FLEX_HOME}/bin

# The location of the ant directory
flex.ant.tasks = ${FLEX_HOME}/ant/lib/flexTasks.jar

# The location of the asdoc templates
flex.asdoc.templates = ${FLEX_HOME}/asdoc/templates


# -----------------------------------------------------------------
# Ant-Contrib Paths - SHOULD NOT NEED TO MODIFY
# -----------------------------------------------------------------

# Ant-Contrib tasks
ant.contrib.tasks = ${basedir}/build/ant-contrib-1.0b3.jar


# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------
src.dir = ${basedir}/src
libs.dir = ${basedir}/libs
bin.dir = ${basedir}/bin
docs.dir = ${basedir}/docs


# -----------------------------------------------------------------
# Project Properties - DO NOT MODIFY
# -----------------------------------------------------------------

# The name of the compiled swc file (sans extension/assumes swc)
output.name = XIFF

# Manifest filename
manifest = ${basedir}/build/manifest.xml

# The namespace to use when including the manifest file
manifest.ns = http://www.igniterealtime.org/projects/xiff